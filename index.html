<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainQuest - Interactive Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e48aa, #9d50bb);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress {
            height: 100%;
            background: #6e48aa;
            width: 0;
            transition: width 0.3s ease;
        }

        .question {
            font-size: 1.4em;
            color: #444;
            margin-bottom: 25px;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .option:hover {
            background: #e0e0e0;
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #6e48aa;
            background: #efe9ff;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .correct { background: #d4edda; color: #155724; }
        .wrong { background: #f8d7da; color: #721c24; }

        .next-btn {
            background: #6e48aa;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
            transition: background 0.3s ease;
        }

        .next-btn:hover {
            background: #9d50bb;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>BrainQuest</h1>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        <div class="question"></div>
        <div class="options"></div>
        <div class="feedback"></div>
        <button class="next-btn">Next Question</button>
    </div>

    <script>
const quizData = [
    {
        question: "What is the output of the following Python code?",
        codeSnippet: `n = int(input())\nfor i in range(1, n + 1):\n    if i == 1 or i == n:\n        row = "* " * n\n    else:\n        hollow_spaces = "0 " * (n - 2)\n        row = "* " + hollow_spaces + "* "\n    print(row)`,
        options: ["Square pattern with * and 0", "Triangle pattern", "Only * printed", "Error"],
        correct: "Square pattern with * and 0"
    },
    {
        question: "Which planet is known for its prominent ring system?",
        options: ["Jupiter", "Mars", "Saturn", "Uranus"],
        correct: "Saturn"
    },
    {
        question: "What is the chemical symbol for gold?",
        options: ["Au", "Ag", "Fe", "Cu"],
        correct: "Au"
    }
];

let currentQuestion = 0;
let score = 0;

const questionEl = document.querySelector('.question');
const optionsEl = document.querySelector('.options');
const feedbackEl = document.querySelector('.feedback');
const nextBtn = document.querySelector('.next-btn');
const progressEl = document.querySelector('.progress');

function loadQuestion() {
    const currentQuiz = quizData[currentQuestion];
    questionEl.innerHTML = `<p>${currentQuiz.question}</p>`;
    
    if (currentQuiz.codeSnippet) {
        const codeBlock = document.createElement('pre');
        codeBlock.style.background = "#f4f4f4";
        codeBlock.style.padding = "10px";
        codeBlock.style.borderRadius = "5px";
        codeBlock.style.overflowX = "auto";
        codeBlock.textContent = currentQuiz.codeSnippet;
        questionEl.appendChild(codeBlock);
    }
    
    optionsEl.innerHTML = '';
    currentQuiz.options.forEach(option => {
        const optionEl = document.createElement('div');
        optionEl.classList.add('option');
        optionEl.textContent = option;
        optionEl.addEventListener('click', () => selectAnswer(option));
        optionsEl.appendChild(optionEl);
    });

    updateProgress();
    resetFeedback();
}

function selectAnswer(selected) {
    const correctAnswer = quizData[currentQuestion].correct;
    document.querySelectorAll('.option').forEach(option => {
        option.classList.add('selected');
        option.style.pointerEvents = 'none';
    });

    feedbackEl.style.display = 'block';
    if (selected === correctAnswer) {
        feedbackEl.textContent = "Correct! Well done! ðŸŽ‰";
        feedbackEl.classList.add('correct');
        score++;
    } else {
        feedbackEl.textContent = `Wrong! The correct answer was ${correctAnswer}`;
        feedbackEl.classList.add('wrong');
    }
    nextBtn.style.display = 'block';
}

function resetFeedback() {
    feedbackEl.style.display = 'none';
    feedbackEl.classList.remove('correct', 'wrong');
    nextBtn.style.display = 'none';
}

function updateProgress() {
    const progress = ((currentQuestion + 1) / quizData.length) * 100;
    progressEl.style.width = `${progress}%`;
}

nextBtn.addEventListener('click', () => {
    currentQuestion++;
    if (currentQuestion < quizData.length) {
        loadQuestion();
    } else {
        questionEl.textContent = `Quiz Complete! Your score: ${score}/${quizData.length}`;
        optionsEl.innerHTML = '';
        feedbackEl.style.display = 'none';
        nextBtn.style.display = 'none';
    }
});

loadQuestion();

    </script>
</body>
</html>
